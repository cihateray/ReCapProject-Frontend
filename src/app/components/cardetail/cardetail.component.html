<div *ngFor="let car of carDetails" class="row mt-3">
  <div class="col-md-7">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img *ngFor="let image of images" src="https://localhost:44347/uploads/{{image.imagePath}}"
            class="d-block myimg" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{car.carName}}</h4>
        <p><strong>Marka : </strong>{{car.brandName}}</p>
        <p><strong>Model Yılı : </strong>{{car.modelYear}}</p>
        <p><strong>Renk : </strong>{{car.colorName}}</p>
        <p><strong>Günlük Fiyat : </strong>{{car.dailyPrice}} TL</p>
        <div class="d-grid gap-2 mb-2">
          <div *ngIf = "car.status == true" class="dd-grid gap-2 mb-2">
            <div style="margin: auto;">
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#rentModal">
                  Aracı Kirala
                </button>
              </div>
              <app-rental [car] = "car"></app-rental>
            </div>
          </div>
        </div>
        <div class="dd-grid gap-2 mb-2" *ngIf = "car.status == false">
          <div class="alert alert-danger">Araç şu an kiralanamaz.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12 my-5">
    <div class="card">
      <div class="card-body">
        <strong>Açıklama</strong>
        <p>{{car.description}}</p>
      </div>
    </div>
  </div>



</div>

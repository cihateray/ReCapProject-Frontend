<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Model Id</th>
      <th scope="col">Model Adı</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <th scope="row">{{ brand.brandId }}</th>
      <td>{{ brand.brandName }}</td>
      <td>
        <button
          class="btn btn-primary w-25"
          routerLink="/brands/update/{{ brand.brandId }}"
        >
          Güncelle
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger w-25"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Sil
         
        </button>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Silme İşlemi
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" >Seçilen modeli {{brand.brandName}} silmek  istediğinize emin misiniz ?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Kapat
                </button>
                <button type="button" class="btn btn-primary" (click)="deleteBrand(brand)">
                  Sil
                </button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<button
  class="btn btn-success float-end"
  style="width: 20%; margin-right: 10%"
  routerLink="/brands/add"
>
  Yeni Model Ekle
</button>

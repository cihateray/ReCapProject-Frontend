<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded == true" class="table table-striped table-bordered">
    <thead class="table table-warning">
      <tr>
        <th scope="col">Rental Id</th>
        <th scope="col">Araba</th>
        <th scope="col">Müşteri</th>
        <th scope="col">Şirket</th>
        <th scope="col">Kiralama Tarihi</th>
        <th scope="col">Dönüş Tarihi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.rentalId }}</td>
        <td>{{ rental.carName }}</td>
        <td>{{ rental.customerName }}</td>
        <td>{{ rental.companyName }}</td>
        <td>{{ rental.rentDate }}</td>
        <td>{{ rental.returnDate }}</td>
      </tr>
    </tbody>
  </table>

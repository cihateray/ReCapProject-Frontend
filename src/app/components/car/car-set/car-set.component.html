<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Car Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Year</th>
      <th scope="col">Color</th>
      <th scope="col">Daily Price</th>
      <th scope="col">Description</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.id }}</th>
      <td>{{ car.carName }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td><button class="btn btn-primary w-20" routerLink="/cars/update/{{car.id}}">GÃ¼ncelle</button></td>
      <td>
        <button class="btn btn-danger w-20" (click)="deleteCar(car)">
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button  class="btn btn-success float-end" style=" width: 20%; margin-right:10%;"
  routerLink="/cars/add"
  >
   Yeni Model Ekle
  </button>

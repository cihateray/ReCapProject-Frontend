<div class="content mt-2">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Renk Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="colorName"><b>Renk</b></label>
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                [(ngModel)]="colorName"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="update()">
          Değiştir
        </button>
      </div>
    </div>
  </div>
</div>
